name: Test

on:
  push:
    branches: [master]
    paths:
      - '.github/workflows/test.yml'

jobs:
  test:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: test
        env:
          ALI_DOCKER_REGISTRY_LOGIN: ${{ secrets.ALI_DOCKER_REGISTRY_LOGIN }}
        run: echo "${ALI_DOCKER_REGISTRY_LOGIN}" > 1.txt
      
      - name: uplode
        uses: actions/upload-artifact@v2
        with:
            path: '1.txt'

